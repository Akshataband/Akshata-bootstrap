<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Card - Image Top -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

	<div class="card text-bg-secondary" style="width: 350px;">
		<!-- Image -->
		<div class="p-3">
			<img src="https://via.placeholder.com/250" class="card-img-top rounded-5" alt="Placeholder image">
		</div>
		<!-- Card Header -->
		<div class="card-header text-center bg-secondary text-black fw-bold">
			Featured
		</div>
		<!-- Card Body -->
		<div class="card-body text-bg-danger">
			<!-- Card Header -->
			<h5 class="card-title text-center">Card title</h5>
			<!-- Card Body Content -->
			<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
				content.</p>
			<!-- Card Footer -->
			<p class="card-text"><small class="float-end">Last updated 3 mins ago</small></p>
		</div>
		<div class="card-footer text-body-secondary d-none">
			2 days ago
		</div>
	</div>
</div>
